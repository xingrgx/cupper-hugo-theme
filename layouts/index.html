{{ define "main" }}
  <main id="main">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <h2 class="latest">Latest Posts</h2>
    <ul class="patterns-list" id="list">
      {{ $pages := where site.RegularPages "Section" "==" "post" }}
      {{ range first 5 $pages.ByPublishDate.Reverse }}
      <li>
        <h3>
          <div class="date">{{ .PublishDate.Format "2006.01.02" }}</div>
          <a href="{{ .RelPermalink }}">
            <svg
              class="bookmark"
              aria-hidden="true"
              viewBox="0 0 40 50"
              focusable="false"
            >
              <use href="#bookmark"></use>
            </svg>
            {{ .Title }}
          </a>
        </h3>
      </li>
      {{ end }}
    </ul>
  </main>

{{ end }}
